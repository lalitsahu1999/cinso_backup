workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      flutter: stable  # or specify the version
      xcode: latest
    scripts:
      - name: Clean project
        script: flutter clean
      - name: Get Flutter packages
        script: flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      - name: Build iOS app
        script: flutter build ios --release --no-codesign
    artifacts:
      - build/ios/ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
