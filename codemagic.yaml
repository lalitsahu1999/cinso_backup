workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      flutter: "3.22.3"
      xcode: latest
    scripts:
      - name: Clean project
        script: flutter clean

      - name: Get Flutter packages
        script: flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
          
      - name: Build iOS app
        script: flutter build ios --release --no-codesign

    artifacts:
      - build/ios/ipa
    publishing:
      email:
